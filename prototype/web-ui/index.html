<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>LogIn</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="http://city-adm.lviv.ua/"></a>
        </div>
        <div class="titler">
            <h1>Центр Надання Адміністративних Послуг міста Львова</h1>
        </div>
        <div class="second-logo">
        </div>
    </div>
    <div class="content">
        <div class="loginmodal-container">
        <h1>Login to Your Account</h1><br>
            <form>
                <input type="text" id = "username" name="user" placeholder="Username" required>
                <input type="password" id = "password" name="pass" placeholder="Password" required>
                <input type="button" name="login" value="Login" onclick="adminLogin()">
            </form>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
